<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 

</head>
<style>
    :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --strong-hospital-green: #82db8e;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }
    .login
    {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .container
    {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    
    .title
    {
        font-size:var(--large);
        text-align: start;
        margin-bottom: 36px;
    }
   
    .form
    {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px
    }

    
    .label
    {
        font-size: var(--small);
        font-weight: bold;
        margin-bottom: 4px;
    }

    .password-input, .name-input, .email-input
    {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--small);
        padding: 6px;
        margin-bottom: 22px;
    }

    .primary-button
    {
        border: none;
        width: 100%;
        height: 50px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        background-color: var(--hospital-green);
        font-size: var(--medium);
        color: var(--white);
        
        
    }

   

    @media (max-width: 640px)
    {
        

        
    }
        
    }
</style>
<body>
   <div class="login">
       <div class="container">
           <form action="/" class="form">

                <h1 class="title">My account</h1>

               <label for="name" class="label">Name</label>
               <input type="text" class="input name-input" id="name" placeholder="Alfonzo Suarez">

               <label for="new-email" class="label">Email</label>
               <input type="text" class="input email-input" id="new-email-input" placeholder="youremail@example.com">

               <label for="new-password" class="label">Password</label>
               <input type="password" class="input password-input" id="new-password-input" placeholder="*********">


            <input type="submit" value="Create" class="primary-button login-button">

            
           </form>

        

       </div>
   </div> 
</body>
</html>
