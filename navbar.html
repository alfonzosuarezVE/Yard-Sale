<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
</head>
<style>
       :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    nav
    {
        display: flex;
        justify-content: space-between;

    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }
    .menu
    {
        display: none;
    }

    .logo 
    {
        width: 100%;
        margin-left: 8px;

    }

    .navbar-left ul li a, .navbar-right ul li a
    {
        text-decoration: none;
        color: var(--very-light-pink);
        border: 1px solid var(--white);
        padding: 8px;
        border-radius: 8px;

    }

    .navbar-left .navbar-left-list
    {
        margin-left: 16px;
    }

    .navbar-left ul li a:hover , .navbar-right ul li a:hover
    {
        border: 1px solid var(--hospital-green);
    }
    .navbar-left ul, .navbar-right ul
    {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        height: 60px;
    }
    .navbar-left
    {
        display: flex;

    }

    .navbar-email
    {
        color: var(--very-light-pink);
        font-size: var(--small);
        margin-right: 16px;

    }

    .navbar-shopping-cart
    {
        position: relative;
        margin-right: 16px;
    }

    .navbar-shopping-cart div
    {
        border-radius: 12px;
        background-color: var(--hospital-green);
        width: 12px;
        height: 12px;
        font-size: 9px;
        text-align: center;
        font-weight: bold;
        position: absolute;
        top: 0;
        right: 0;
    }
 @media (max-width: 640px)
 {
     .menu
     {
         display: block;
         margin-left: 16px;
     }

     .navbar-left ul
     {
        display: none;
     }

     .navbar-email
     {
         display: none;
     }
 }

</style>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="menu">

        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

           <ul class="navbar-left-list">
               <li><a href="#">All</a></li>
               <li><a href="#">Clothes</a></li>
               <li><a href="#">Toys</a></li>
               <li><a href="#">Furniture</a></li>
               <li><a href="#">Us</a></li>
               <li><a href="#">Others</a></li>
           </ul>
        </div>

        <div class="navbar-right">
           <ul class="navbar-right-list">
                <li class="navbar-email">platzi@example.com</li>

                <li class="navbar-shopping-cart"><img src="./icons/icon_shopping_cart.svg" alt=""><div>2</div></li>
           </ul>
            
        </div>
    </nav>
</body>
</html>
