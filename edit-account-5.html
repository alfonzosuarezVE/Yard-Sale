<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 

</head>
<style>
    :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --strong-hospital-green: #82db8e;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }
    .login
    {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .container
    {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    
    .title
    {
        font-size:var(--large);
        text-align: start;
        margin-bottom: 36px;
    }
   
    .form
    {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px

    }

    .form div 
    {
        display: flex;
        flex-direction: column;
    }

    
    .label
    {
        font-size: var(--small);
        font-weight: bold;
        margin-bottom: 4px;
    }

    .value
    {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--small);
        padding: 6px;
        margin-bottom: 22px;
        display: flex;
        align-items: center;
        color: gray;

        
    }

    .secondary-button
    {
        border: 1px solid var(--hospital-green);
        width: 100%;
        height: 60px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 12px;
        background-color: var(--white);
        font-size: var(--medium);
        color: var(--hospital-green);
        margin-bottom: 32px;
        transition: 0.5s all;
        
        
    }

    .secondary-button:hover
    {
        border: none;
        width: 100%;
        height: 60px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 12px;
        background-color: var(--hospital-green);
        font-size: var(--medium);
        color: var(--white);
        margin-bottom: 32px;
    }

   

    
    
</style>
<body>
   <div class="login">
       <div class="container">
             <h1 class="title">My account</h1>
             <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Teff Code</p>

                    <label for="new-email" class="label">Email</label>
                    <p class="value">youremail@example.com</p>

                    <label for="new-password" class="label">Password</label>
                    <p class="value">*********</p>

                </div>
                

               

             <input type="submit" value="Edit" class="secondary-button edit-button">

            
            </form>

        

       </div>
   </div> 
</body>
</html>
