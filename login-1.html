<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 

</head>
<style>
    :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --strong-hospital-green: #82db8e;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }
    .login
    {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .container
    {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .logo
    {
        width: 150px;
        margin-bottom: 48px;
        justify-self: center;
        display: none;
    }

    .title
    {
        font-size:var(--large);
        text-align: center;
        margin-bottom: 12px;
    }
    .subtitle
    {
        color: var(--very-light-pink);
        font-size: var(--medium);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
    }

    .form
    {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px
    }

     .container a
    {
        text-decoration: none;
        font-size: var(--small);
        color: var(--hospital-green);
        text-align: center;
        margin-bottom: 180px;
        transition: 1seg all;

    }

    .container a:hover
    {
        font-size: var(--large - 1);
        color: var(--strong-hospital-green)
    }

    .label
    {
        font-size: var(--small);
        font-weight: bold;
        margin-bottom: 4px;
    }

    .password-input, .email-input
    {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--medium);
        padding: 6px;
    }

    .primary-button
    {
        border: none;
        width: 100%;
        height: 50px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        background-color: var(--hospital-green);
        font-size: var(--medium);
        color: var(--white)
    }

    .login-button
    {
        margin-top: 14px;
        margin-bottom: 30px;
    }

    .secondary-button
    {
        
        border: 2px solid var(--hospital-green);
        width: 100%;
        height: 50px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        background-color: var(--white);
        font-size: var(--medium);
        color: var(--hospital-green)
    }

    @media (max-width: 640px)
    {
        .logo
        {
            display: block;
        }

        .secondary-button 
        {
        width: 300px;
        position: absolute;
        bottom: 0;
        margin-bottom: 100px;
    }
        
    }
</style>
<body>
   <div class="login">
       <div class="container">

           <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
        
           <form action="/" class="form">
               <label for="email" class="label">Email address</label>
               <input type="text" class="input email-input" id="email" placeholder="youremail@example.com">

               <label for="new-password" class="label">Password</label>
               <input type="password" class="input password-input" id="new-password-input" placeholder="*********">


            <input type="submit" value="Log in" class="primary-button login-button">

            <a href="#">Forgot my password</a>
           </form>

        <button class="secondary-button sign-up-button">Sign up</button>

       </div>
   </div> 
</body>
</html>
