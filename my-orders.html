<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
</head>
<style>
     :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }


    .my-order
    {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .title
    {
        font-size: var(--large);
        margin-bottom: 40px ;
    }

    .my-order-content
    {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }

    .my-order-container
    {
        display: flex;
        flex-direction: column;
    }

    .shopping-cart figure img 
    {
        width: 70px;
        height: 70px;
        border-radius: 20px;
    }

    .shopping-cart p:nth-child(2)
    {
        color: var(--very-light-pink)
    }
    .shopping-cart p:nth-child(3)
    {
        font-size: var(--medium);
        font-weight: bold;
    }

    .shopping-cart 
    {
       display: grid;
       grid-template-columns: auto 1fr auto auto;
       gap: 16px;
    }

    .shopping-cart figure
    {
        margin: 0;
    }

    .order 
    {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 16px;
        align-items: center;
        background-color: var(--text-input-field);
        margin-bottom: 24px;
        border-radius: 8px;
        padding: 0 24px;
        

    }

    .order p:nth-child(1)
    {
        display: flex;
        flex-direction: column;
        
       
    }

    .order p span:nth-child(1)
    {
        color:var(--black);
        font-weight: bold;
        
    }


    .order p:nth-child(2)
    {
       
        text-align: end;
        font-weight: bold;
       
    }
   
    .order p span:nth-child(2)
    {
        color: var(--very-light-pink);
        font-size: var(--small);
        
    }

   
</style>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My Order</h1>
                <div class="my-order-content">
                    <div class="order">
                    <p>
                        <span>13.04.22</span>
                        <span>3 articles</span>
                    </p>

                    <p>3000$</p>
                    </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./icons/--product-image-bicycle.jpeg" alt="bike" width="60px" height="60px">
                </figure>
            

                <p>producto</p>
                <p>precio</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./icons/--product-image-bicycle.jpeg" alt="bike" width="60px" height="60px">
                </figure>

                <p>producto</p>
                <p>precio</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./icons/--product-image-bicycle.jpeg" alt="bike" width="60px" height="60px">
                </figure>

                <p>producto</p>
                <p>precio</p>
            </div>      
            </div>
        </div>
    </div>
</body>
</html>
