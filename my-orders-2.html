<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<style>
    :root
    {
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --white: #FFFFFF;
        --black: #000000;
        --small: 14x;
        --medium: 16px;
        --large: 18px;
    }
    body
    {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
    }

    .order
    {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .title
    {
        font-size: var(--large);
        margin-bottom: 46px;
 
        
    }

    .my-order-container
    {
        display: grid;
        width: 350px;
        grid-template-rows: auto 1fr auto;
        
        
    }

    .my-order-container h1
    {
        font-size: var(--medium);
        font-weight: 700;
    }

    .my-order-content 
    {
        display: flex;
        flex-direction: column;
    }

    .my-order
    {
        display: grid;
        grid-template-columns:  auto 1fr auto ;
        gap: 26px;
        align-items: center;
        margin-bottom: 16px;
        background-color: var(--text-input-field);
        border-radius: 16px;

    }

    .my-order p:nth-child(1)
    {
        display: flex;
        flex-direction: column;
        padding-left: 20px;
        
    }

.my-order p span:nth-child(1)
{
    font-size: var(--medium);
    font-weight: bold;
    margin-bottom: 6px;


}


.my-order p span:nth-child(2)
{
    font-size: var(--small);
    color: var(--very-light-pink);
}

.my-order p:nth-child(2)
{
    text-align: end;
    font-weight: bold;
    font-size: var(--medium);
    
}

.my-order img
{
    margin-right: 16px;
}



</style>
<body>
    <div class="order">
        <div class="my-order-container">
            <h1 class="title">My Orders</h1>    
            <div class="my-order-content"> 
                <div class="my-order">
                    <p class="order-info">
                        <span class="date">02.05.22</span>
                        <span class="articles">6 Articles</span>
                    </p>

                    <p class="price">560$</p>

                    <img src="./icons/flechita.svg" alt="" class="arrow-icon">
                </div>

                <div class="my-order">
                    <p class="order-info">
                        <span class="date">02.05.22</span>
                        <span class="articles">6 Articles</span>
                    </p>

                    <p class="price">560$</p>

                    <img src="./icons/flechita.svg" alt="" class="arrow-icon">
                </div>

                <div class="my-order">
                    <p class="order-info">
                        <span class="date">02.05.22</span>
                        <span class="articles">6 Articles</span>
                    </p>

                    <p class="price">560$</p>

                    <img src="./icons/flechita.svg" alt="" class="arrow-icon">
                </div>

                <div class="my-order">
                    <p class="order-info">
                        <span class="date">02.05.22</span>
                        <span class="articles">6 Articles</span>
                    </p>

                    <p class="price">560$</p>

                    <img src="./icons/flechita.svg" alt="" class="arrow-icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
